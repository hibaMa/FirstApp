<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Matche App</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" >
    <ul class="navbar-nav mr-auto" *ngIf="isLoggedIn()">

      <li class="nav-item active">
        <a class="nav-link" href="#">Matches <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#" >messages</a>
      </li>
    </ul>

    <div dropdown class="dropdown " *ngIf="isLoggedIn()" >
      <button dropdownToggle class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" >
        Welcome  {{this.auth.decodedToken.unique_name}}
      </button>
      <div *dropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton"  >
        <a class="dropdown-item" href="#"><i class="fa fa-user mr-2"></i>Edit Profile </a>
        <button class="dropdown-item" (click)="logOut()"><i class="fa fa-sign-out mr-2 "></i>Log Out</button>
      </div>
    </div>

    <form #logInForm="ngForm" class="form-inline  ml
    -auto my-lg-0 " (ngSubmit)="logIn()" *ngIf="!isLoggedIn()">
      <input class="form-control mr-sm-2" type="text" placeholder="email" name="email" [(ngModel)]="user.username" required>
      <input class="form-control mr-sm-2" type="password" placeholder="password" name="password" [(ngModel)]="user.password" required>
      <button class="btn btn-outline-success my-2 my-sm-0" [disabled]="!logInForm.valid" type="submit" >LogIn</button>
    </form>
